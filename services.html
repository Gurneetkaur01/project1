    <header>
        <h1>Pizza Order Form</h1>
    </header>
    <main>
        <form>
            <label for="pizza-count">Number of pizzas:</label>
            <input type="number" id="pizza-count" name="pizza-count" min="1" required>
            <br>
            <label for="pizza-size">Size:</label>
            <select id="pizza-size" name="pizza-size" required>
                <option value="small">Small (8 slices)</option>
                <option value="medium">Medium (12 slices)</option>
                <option value="large">Large (16 slices)</option>
            </select>
            <br>
            <label for="pizza-shape">Shape:</label>
            <input type="radio" id="pizza-shape-square" name="pizza-shape" value="square" required>
            <label for="pizza-shape-square">Square</label>
            <input type="radio" id="pizza-shape-round" name="pizza-shape" value="round">
            <label for="pizza-shape-round">Round</label>
            <br>
            <label for="pizza-toppings">Toppings:</label>
            <input type="checkbox" id="pizza-toppings-pepperoni" name="pizza-toppings" value="pepperoni">
            <label for="pizza-toppings-pepperoni">Pepperoni</label>
            <input type="checkbox" id="pizza-toppings-mushrooms" name="pizza-toppings" value="mushrooms">
            <label for="pizza-toppings-mushrooms">Mushrooms</label>
            <input type="checkbox" id="pizza-toppings-onions" name="pizza-toppings" value="onions">
            <label for="pizza-toppings-onions">Onions</label>
            <br>
            <label for="pizza-crust">Crust:</label>
            <input type="radio" id="pizza-crust-deep-dish" name="pizza-crust" value="deep-dish" required>
            <label for="pizza-crust-deep-dish">Deep Dish</label>
            <input type="radio" id="pizza-crust-thin-crust" name="pizza-crust" value="thin-crust">
            <label for="pizza-crust-thin-crust">Thin Crust</label>
            <input type="radio" id="pizza-crust-other" name="pizza-crust" value="other">
            <label for="pizza-crust-other">Other</label>
            <br>
            <input type="submit" value="Order Pizza">
        </form>
    </main>
